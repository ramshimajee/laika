{% include 'admin/header.html'%}

<div class="container-fluid">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">STATE</h5>
              <div class="card">
                <div class="card-body">
                  <form action= "{% url 'stateaction' %}" method="post" enctype="multipart/form-data">

                    {% csrf_token %}
                    
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Enter State</label>
                      <input type="text" name="state" class="form-control" id="cstate" aria-describedby="state">
                      
                    </div>
                    
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" onclick="myFunction()" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script>
          function myFunction() {
            alert("Registration successfull");
          }
          </script>

        {% include 'admin/footer.html'%}
