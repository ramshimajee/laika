{% include 'admin/header.html'%}
<br><br><br><br>
<div class="col-lg-8 d-flex align-items-stretch">


 
    <div class="card w-100">
      <div class="card-body p-4">

        

      

       
        <h5 class="card-title fw-semibold mb-4">LOCATION TABLE</h5>
        <a href="{% url 'location' %}"><button class="btn btn-primary">Add New  +</button></a><br><br>

        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
            <thead class="text-dark fs-4">
              <tr>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">slno</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">  State Name</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">  District name</h6>
                </th>
                <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">  Location name</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">  Edit</h6>
                  </th>
                  <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">  Delete</h6>
                  </th>
              </tr>
            </thead>
            {% for data in location %}
            <tbody>
              <tr>
                
                <td class="border-bottom-0">
                    {{forloop.counter}}
                    <h6 class="fw-semibold mb-1"></h6>                              
                </td>

                <td class="border-bottom-0">
                    {{data.statename}}
                  <p class="mb-0 fw-normal"></p>
                </td>  

                <td class="border-bottom-0">
                    {{data.districtname}}
                  <p class="mb-0 fw-normal"></p>
                </td> 

                <td class="border-bottom-0">
                    {{data.locationname}}
                  <p class="mb-0 fw-normal"></p>
                </td> 
                <td>
                  <a href="{% url 'locationedit' id=data.locationid %}"><button class="btn btn-primary">Edit</button></a>

                </td>
                <td>
                  <a href="{% url 'locationdelete' id=data.locationid %}"><button class="btn btn-danger" onclick="deleteFunction()">Delete</button></a>
                </td>

                    
              </tr> 

                                    
            </tbody>
            {% endfor %}
          </table>

          

        </div>
      </div>
    </div>
  </div>

  <script>
    function deleteFunction() {
      alert("Deleted successfull");
    }
    </script>
  {% include 'admin/footer.html'%}
